<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="IMG/logo-pokedex.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <header class="contenido-header">
        <img src="IMG/logoPoke.png" width="1000" height="242" alt="">
    </header>
    <main class="contenido-main">
        <section class="contenido-tarjeta">
            <div class="contenido">
                <h1 id="changeName">Nombre</h1>
                <img src="IMG/load.gif" id="changeImg" width="124" height="124" alt="Load">
                <h5 id="tipoPoke">Tipo pokémon</h5>
                <h5 id="estaPoke">Estadísticas</h5>
                <h5 id="movPoke">Movimientos</h5>
                <input type="text" class="text-center" id="inputNombre"  name="nombrePoke" placeholder="Inserta nombre" required>
                <button onclick="fetchPokemon()">
                    Buscar Pokémon
                </button>
            </div>
        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="JS/main.js"></script>

</html>
